sources:
  registry: build-harbor.alauda.cn
packages:
  #部署用组件
  - name: install
    type: file
    version: xx
    path: ./install.sh
    destination: install.sh
  - name: pre-install
    type: file
    version: xx
    path: ./pre-install.sh
    destination: res/pre-install.sh
  - name: post-install
    type: file
    version: xx
    path: ./post-install.sh
    destination: res/post-install.sh
  - name: show-usage
    type: file
    version: xx
    path: ./show-usage.sh
    destination: res/show-usage.sh
  - name: config
    type: file
    version: xx
    path: ./config.yaml
    destination: res/config.yaml
  #定制组件
  - name: kubectl-artifact-arm64
    type: file
    version: xx
    path: res/kubectl-artifact-arm64
    destination: res/kubectl-artifact-arm64
  - name: kubectl-artifact-x86
    type: file
    version: xx
    path: res/kubectl-artifact-x86
    destination: res/kubectl-artifact-x86
  - name: post-install
    type: file
    version: xx
    path: ./post-install.sh
    destination: res/post-install.sh
  - name: reviews
    type: image
    version: v2-1.9.0
    path: demo/bookinfo/reviews
    destination: ignore
  - name: test-image
    type: image
    version: v3.4
    path: demo/bookinfo/test-image
    destination: ignore
